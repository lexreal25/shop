<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="rating" content="General">
    <meta name="expires" content="never">
    <meta name="language" content="English, EN">
    <meta name="description" content="Shopping cart project with HTML5 and Javascript">
    <meta name="keywords" content="HTML5, CSS,Javacript, html5 session storage">
    <meta name="author" content="shop-office.net">
    <script src="storage.js"></script>
    <link rel="stylesheet" href="StorageStyle.css">
    <title>Product Page</title>
</head>
<body onload="doShowAll()">
    
    <form name="ShoppingList">
        <fieldset>
            <legend>Shopping cart</legend>
            <label for="item"><input type="text" name="name"></label>
            <label for="qty"><input type="text" name="data"></label>

            <input type="button" value="Save" onclick="SaveItem()">
            <input type="button" value="Update" onclick="ModifyItem()">
            <input type="button" value="Delete" onclick="RemoveItem()">
        </fieldset>
        <div id="items_table">
            <h2>Shopping List</h2>
            <table id="list"></table>
            <label for="clear"><input type="button" value="Clear" onclick="ClearAll()">
            * Delete all items
            </label>
        </div>
    </form>

</body>
</html>
